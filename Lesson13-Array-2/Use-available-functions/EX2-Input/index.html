<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số và gắn thẻ</title>
</head>
<body>
<script>
    let myNumber = parseInt(prompt("Nhập vào chuỗi số nguyên của bạn"));
    let a = myNumber.toString();
    let result = [a[0]];
    for (let i = 1; i < a.length; i++) {
        if (a[i] % 2 === 0 && a[i - 1] % 2 === 0) {
            result.push('-', a[i]);
        } else {
            result.push(a[i]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>

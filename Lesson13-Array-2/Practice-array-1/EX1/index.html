<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let array=[10,30,22,1,5,6,7,11,90,21];
    let dem=0;
    for(let i=0; i<=array.length;i++){
        if(array[i]>=10){
            dem++
        }
    }
    alert("Số phần tử lớn hơn hoặc bằng 10 là: " + dem);
</script>
</body>
</html>

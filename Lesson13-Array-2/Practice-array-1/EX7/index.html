<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body>
<script>
    let a=[];
    for(let i=0; i<10;i++){
        a.push(Math.floor(Math.random()*10)+1);
        document.write(a[i]+"<br>");
    }
    let nums=parseInt(prompt("Nhập giá trị V: "));
    let Kq=false;
    for(let i=0;i<a.length;i++){
        if(a[i]===nums){
            a.splice(i,1);
            i--;
            Kq=true;
        }
    }if(Kq){
        a.push('0');
        document.write(a);
    }else{
        document.write("V không tồn tại mảng");
    }
</script>
</body>
</html>

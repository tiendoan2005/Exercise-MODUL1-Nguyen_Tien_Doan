<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script>
    let a = [];
    for (let i = 0; i < 10; i++) {
        a[i] = prompt("Nhập phần tử " + i);
        document.write(a[i] + " ")
    }
    document.write("<br>")
    a.sort(function (a, b) {
        return a - b;
    });
    document.write("Mảng đã được sắp xếp giảm dần: "+a.reverse().join(" "));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
  function Test(a, b){
    a=parseInt(prompt("Nhập a: "));
    b=parseInt(prompt("Nhập b: "));
    if(a>b){
      alert("Giá trị a lớn hơn b! ");
    }else if(a<=b){
      sum = a + b;
      alert("Tổng 2 số = " + sum);
      return sum;
    }
  }
  alert(Test());
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào số của bạn: "));
    function Checks(){
        if(isNaN(a)||a%1!==0){
            alert("Kiểm tra phần nhập liệu!");
        }else{
            if(a<0){
                alert("False");
            }else {
                alert("True");
            }
        }
    }
    Checks();
</script>
</body>
</html>

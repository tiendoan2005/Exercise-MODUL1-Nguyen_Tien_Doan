<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js Bin</title>
    <style>
        body{
            padding-top: 50px;
        }
    </style>
</head>
<body>
<input type="text" id="textvalue"/>
<input type="button" id="btnAdd" value="Add" onclick="addarray();"/>
<input type="button" id="btnDisplay" value="Display" onclick="displayarray();"/>
<div id="result"></div>
<script>
    let x=0;
    let array = Array();
    function addarray(){
        array[x]=document.getElementById("textvalue").value;
        alert("Element: "+array[x]+" Added at index "+x);
        x++;
        document.getElementById("textvalue").value="";
    }
    function displayarray() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>

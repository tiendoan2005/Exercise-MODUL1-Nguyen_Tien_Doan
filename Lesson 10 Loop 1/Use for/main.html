<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<!--Bài tập 1-->
<h1>JavaScript</h1>
<p id="demo"></p>
<script>//Bài 1
    var text="";
    for(i=0;i<5;i++) {
        text += "The number is" + i + "<br>";
    }
    document.getElementById('demo').innerHTML=text;
</script>
<script>// Bài 2
    let num= parseInt(prompt("Nhập vào 1 số: "));
    let sum=0;
    for(i = 1; i <= num ; i += 1){
        sum = sum + i;
    }document.write(sum);
</script>
</body>
</html>

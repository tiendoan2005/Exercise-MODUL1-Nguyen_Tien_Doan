<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính nâng cao</title>
  <style>
    body{
      background-color: black;
    }
    h1{
      color: white;
    }
    .key{
      flex: 1;
      width: 30px;
      height: 20px;
      text-align: center;
      font-size: 12px ;
    }
    .display{
      font-size: 20px;
      color: black;
    }
  </style>
</head>
<body>
<h1>Máy tính</h1>
<input type="text" id="display" class="display" disabled>
<br>
<br>
<table>
  <tr>
    <td>
      <button class="key" type="button" onclick="key('1')">1</button>
      <button class="key" type="button" onclick="key('2')">2</button>
      <button class="key" type="button" onclick="key('3')">3</button>
      <button class="key" type="button" onclick="key('+')">+</button>
    </td>
  </tr>
  <tr>
    <td>
      <button class="key" type="button" onclick="key('4')">4</button>
      <button class="key" type="button" onclick="key('5')">5</button>
      <button class="key"  type="button" onclick="key('6')">6</button>
      <button class="key" type="button" onclick="key('-')">-</button>
    </td>
  </tr>
  <tr>
    <td>
      <button class="key" type="button" onclick="key('7')">7</button>
      <button class="key" type="button" onclick="key('8')">8</button>
      <button class="key" type="button" onclick="key('9')">9</button>
      <button class="key" type="button" onclick="key('*')">*</button>
    </td>
  </tr>
  <tr>
    <td>
      <button class="key" type="button" onclick="reset()">AC</button>
      <button class="key" type="button" onclick="key('0')">0</button>
      <button class="key" type="button" onclick="opr()">=</button>
      <button class="key" type="button" onclick="key('/')">/</button>
    </td>
  </tr>
</table>
<script>
const display=document.getElementById("display");
function key(value){
  display.value += value;
}
function reset(){
  display.value = "";
}
function opr(){
display.value=eval(display.value);
}
</script>
</body>
</html>

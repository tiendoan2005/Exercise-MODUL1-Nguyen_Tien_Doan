<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    let a,b,c;
    do{
        a=Number(prompt("Nhập a: "));
        b=Number(prompt("Nhập b: "));
        c=Number(prompt("Nhập c: "));
        if(isNaN(a)||isNaN(b)||isNaN(c)){
            alert("Vui lòng nhập đúng ");
        }
    }while (isNaN(a)||isNaN(b)||isNaN(c))
    let delta=(b*b)-(4*a*c);
    if(delta > 0){
        let x1=(-b + Math.sqrt(delta) )/(2*a);
        let x2=(-b - Math.sqrt(delta) )/(2*a);
        alert("Phương trình có 2 nghiệm phân biệt: "+" x1 = "+ x1 +" và "+" x2 = "+ x2 );
    }else if(delta === 0){
        let x= -b/(2*a);
        alert("Phương trình có nghiệm kép: "+ x);
    }else if(delta<0){
        alert("Phương trình vô nghiệm");
    }

</script>
</body>
</html>

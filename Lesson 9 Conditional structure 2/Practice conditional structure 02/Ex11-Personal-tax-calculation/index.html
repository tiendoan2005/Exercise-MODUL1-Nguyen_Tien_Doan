<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<table border="1" style="border-collapse: collapse" width="500px" >
  <tr>
    <th>Bậc</th>
    <th>Phần thu nhập tính thuế/tháng (triệu đồng)</th>
    <th>Thuế suất (%)</th>
  </tr>
  <tr>
   <td>1</td>
    <td>Đến 5</td>
    <td>5%</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Trên 5 đến 10</td>
    <td>10%</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Trên 10 đến 18</td>
    <td>15%</td>
  </tr>
  <tr>
    <td>4</td>
    <td>Trên 18 đến 32</td>
    <td>20%</td>
  </tr>
  <tr>
    <td>5</td>
    <td>Trên 32 đến 52</td>
    <td>25%</td>
  </tr>
  <tr>
    <td>6</td>
    <td>Trên 52 đến 80</td>
    <td>30%</td>
  </tr>
  <tr>
    <td>7</td>
    <td>Trên 80</td>
    <td>35%</td>
  </tr>
</table>
<input type="text" id="Money" placeholder="Nhập số tiên lương tháng của bạn (triệu đồng)" style="width: 300px"><br>
<input type="text" id="Fly" placeholder="Nhập số tiền phải chi cho 1 tháng: "><br>
<button type="button" onclick="Convert()">Tính</button>
<br>
<div id="Kq">0</div>
</body>
</html>
<script src="main.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let a; // Biến lưu cạnh hình vuông

    // Vòng lặp kiểm tra giá trị nhập vào
    do {
        a = Number(prompt("Nhập vào cạnh hình vuông (số dương): "));
        if (a <= 0 || isNaN(a)) {
            alert("Vui lòng nhập một số hợp lệ lớn hơn 0!");
        }
    } while (a <= 0 || isNaN(a));

    // Tính diện tích hình vuông
    let area = a * a;

    // Hiển thị kết quả
    alert(`Diện tích hình vuông là: ${area}`);
</script>
</body>
</html>

                alert("Vui lòng nhập một số hợp lệ lớn hơn 0!");

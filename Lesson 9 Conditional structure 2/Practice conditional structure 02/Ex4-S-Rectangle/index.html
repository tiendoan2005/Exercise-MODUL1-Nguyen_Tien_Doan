<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a,b;
    do
    {
         a=Number(prompt("Nhập cạnh a: "));
         b=Number(prompt("Nhập cạnh b: "));
        if(!a || !b || a <= 0||b <= 0) {
            alert("Vui lòng nhập đúng các cạnh");
        }
    }while (!a || !b || a <= 0||b <= 0)
        let sum=a*b;
        alert("Diện tích hình vuông là: " + sum);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
  let a,b;
  do{
    a=Number.parseFloat(prompt("Nhập a: "));
    b=Number.parseFloat(prompt("Nhập b: "));
    if(isNaN(a)||isNaN(b)){
      alert("Vui lòng nhập đúng!");
    }
  }while (isNaN(a)||isNaN(b))
  let x = -b / a;
    if (a == 0 && b != 0) {
      alert("Phương trình vô nghiêm");
    } else if (a == 0 && b == 0) {
      alert("Phương trình vô số nghiệm");
    } else {
      alert(x.toFixed(2));
  }

</script>
</body>
</html>

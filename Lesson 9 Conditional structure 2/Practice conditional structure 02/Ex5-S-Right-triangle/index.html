<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính diện tích tam giác vuông</title>
</head>
<body>
<script>
  let a,b;
  do{
    a=Number(prompt("Nhập cạnh a: "));
    b=Number(prompt("Nhập cạnh b: "));
    if(!a || !b || a<=0 || b<=0){
      alert("Vui lòng nhập đúng!");
    }
  }while (!a || !b || a<=0 || b<=0)
  let sum=a * b  /2;
  alert("Diện tích tam giác vuông: " + sum);
</script>
</body>
</html>

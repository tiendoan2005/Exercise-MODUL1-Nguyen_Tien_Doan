<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chia hết cho nhau</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào số a: "));
    let b=parseInt(prompt("Nhập vào số b: "));
    if(a % b ==0){
        document.write("a chia hết cho b");
    }else{
        document.write("a không chia hết cho b");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi</title>
</head>
<body>
<script>
  const age=parseInt(prompt("Nhập vào số tuổi của bạn: "));
  if(age =='15'){
    document.write("Tuổi của bạn đủ điều kiện học lớp 10");
  }else if(age < '15'){
    document.write("Bạn chưa đủ tuổi học lớp 10");
  }else{
    document.write("Tuổi bạn lớn hơn điều kiện lớp 10");
  }
</script>
</body>
</html>

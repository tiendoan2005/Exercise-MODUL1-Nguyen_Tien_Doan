<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xếp hạng học sinh</title>
</head>
<body>
<script>
  let a=parseInt(prompt("Nhập vào điểm kiểm tra: "));
  let b=parseInt(prompt("Nhập vào điểm giữa kì: "));
  let c=parseInt(prompt("Nhập vào điểm cuối kì: "));
   let sum=(a * 0.1) + (b * 0.3) + (c * 0.6);
  if(sum >= 3.6 && sum <= 4){
    document.write("Bạn đạt danh hiệu học sinh XUẤT SẮC!");
  }else if (sum >= 3.2 && sum < 3.6){
    document.write("Bạn đạt danh hiệu học sinh GIỎI!");
  }else if(sum >= 2.5 && sum <3.2){
    document.write("Bạn đạt danh hiệu học sinh KHÁ!");
  }else if(sum >= 2 && sum < 2.5){
    document.write("Bạn đạt danh hiệu học sinh TRUNG BÌNH!");
  }else if(sum >= 1 && sum <2){
    document.write("Bạn đạt danh hiệu học sinh YẾU!");
  }else if(sum >= 0 && sum < 1){
    document.write("Bạn đạt danh hiệu học sinh KÉM!");
  }else{
    document.write("Kiểm tra lại thông tin nhập điểm");
  }
</script>
</body>
</html>

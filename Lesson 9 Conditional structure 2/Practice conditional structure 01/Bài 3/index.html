<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số</title>
</head>
<body>
<script>
    let num=parseInt(prompt("Nhập vào số của bạn: "));
    if(num > 0){
        document.write(num + " là số lớn hơn 0");
    }else{
        document.write(num + " là số nhỏ hơn 0");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số ngày trong tháng</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<form>
<input type="number" id="Month" style="width: 100px">
  <button type="button" onclick="Check()">Check</button>
  <div id="result"></div>
</form>
<script>
  function Check(){
    const month=parseFloat(document.getElementById("Month").value);
    if(month > 12|| month<0){
      alert("Vui lòng nhập đúng tháng!")
    }else{
    switch (month){
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById("result").textContent="Tháng " + month + " có 31 ngày";
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById("result").textContent="Tháng " + month + " có 30 ngày";
        break;
      case 2:
        let Checks=parseInt(prompt("Nhập năm vào đây: "));
        if(!Checks||Checks<0){
          alert("Vui lòng nhập đúng năm!")
        }else {
          if (Checks % 4 == 0) {
            if (Checks % 100 == 0) {
              if (Checks % 400 == 0) {
                document.getElementById("result").textContent = "Tháng " + month + " năm " + Checks + " Có 29 ngày";
              } else {
                document.getElementById("result").textContent = "Tháng " + month + " năm " + Checks + " Có 28 ngày"
              }
            } else {
              document.getElementById("result").textContent = "Tháng " + month + " năm " + Checks + " Có 29 ngày"
            }
          } else {
            document.getElementById("result").textContent = "Tháng " + month + " năm " + Checks + " Có 28 ngày"
          }
        }
        }
    }
  }
</script>
</body>
</html>

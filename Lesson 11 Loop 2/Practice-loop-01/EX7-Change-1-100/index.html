<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay giá trị</title>
</head>
<body>
<script>
    let a="Fizz";
    let b="Buzz";
    let c="FizzBuzz";
    for(let i=1;i<=100;i++){
        if(i % 3===0){
            document.write(a + "<br>");
        }else if(i % 5 === 0){
            document.write(b + "<br>");
        }else if(i % 3 === 0 && i % 5 ===0){
            document.write(c + "<br>");
        }else{
            document.write(i + "<br>");
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>
<script>
        let F1 = 1, F2 = 1;
        document.write("F1 = "+F1+"<br>");
        document.write("F2 = "+F2+"<br>");

        for (let i = 3; i <= 20; i++) {
            let F3 = F1 + F2;
            document.write("F"+i+" = "+F3 + "<br>");
            F1 = F2;
            F2 = F3;
            if(F3 % 5 === 0){
                document.write("Số đầu tiên chia hết cho 5 là "+"F"+i+" = "+F3);
                break;
            }
        }
</script>
</body>
</html>

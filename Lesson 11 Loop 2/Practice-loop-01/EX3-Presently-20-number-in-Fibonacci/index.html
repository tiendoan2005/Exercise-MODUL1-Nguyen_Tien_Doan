<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số đầu Fibonacci</title>
</head>
<body>
<script>
    function F(n) {
        let F1 = 1, F2 = 1;
        document.write("F1 = "+F1+"<br>");
        document.write("F2 = "+F2+"<br>");

        for (let i = 3; i <= n; i++) {
            let F3 = F1 + F2;
            document.write("F"+i+" = "+F3 + "<br>");
            F1 = F2;
            F2 = F3;
        }
    }

    F(20);

</script>
</body>
</html>

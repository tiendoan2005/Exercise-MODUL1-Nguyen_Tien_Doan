<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30 số đầu tien chia hết cho 7</title>
</head>
<body>
<script>let sum=0;
    let a=0;
    for(let i=0;i<=30;i++){
          sum+=a;
        a+=7;
    }document.write("Tổng các số chia hết cho 7: "+sum);
</script>
</body>
</html>

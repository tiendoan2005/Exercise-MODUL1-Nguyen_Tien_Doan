<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số đầu trong fibonacci</title>
</head>
<body>
<script>
    let F1 = 1, F2 = 1;
    let sum=F1+F2;
    for(let i=3;i<=20;i++){
        let F3 = F1 + F2;
        sum+=F3;
        F1=F2;
        F2=F3;
    }
    document.write("Tổng 20 số đầu bằng: "+ sum)
</script>
</body>
</html>

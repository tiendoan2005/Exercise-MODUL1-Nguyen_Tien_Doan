<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
<button type="button" onclick="Start()">Bắt đầu</button>
<script>
    function Start(){
        let attempts=3;
        let a=prompt("Số bạn muốn đoán trong khoảng lớn nhất là bao nhiêu? ");
        let randomvalue = Math.floor(Math.random()*a)+1;
        for(let i=0;i<attempts;i++){
            let value=parseInt(prompt("Nhập vào giá trị bạn đoán"));
            if(value === randomvalue){
                alert("Chúc mừng");
                break;
            }else if(value>randomvalue){
                alert("Số bí ẩn là số nhỏ hơn");
            }else if(value<randomvalue){
                alert("Số bí ẩn là số lớn hơn");
            }
        }
    }

</script>
</body>
</html>

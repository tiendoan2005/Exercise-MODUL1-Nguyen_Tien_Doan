<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện thị số nguyên tố</title>
</head>
<body>
<script>
  //Nhập số lượng số nguyên tố cần in
  var numbers = prompt("Nhập số lượng số nguyên tố cần in:");
  var count = 0, N = 2, result = '';
  //Tìm các số nguyên tố
  while (count < numbers) {
    var isPrime = true;
    for (var i = 2; i <= Math.sqrt(N); i++) {
      if (N % i === 0) {
        isPrime = false;
        break;
      }
    }
    if (isPrime) {
      result += N + ' ';
      count++;
    }
    N++;
  }
  //Hiển thị kết quả qua alert
  document.write('Các số nguyên tố: ' + result);
</script>
</body>
</html>

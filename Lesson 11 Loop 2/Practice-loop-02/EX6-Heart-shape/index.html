<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình trái tim</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= 6; j++) {
            if (!((i === 0 && (j === 0 || j === 3 || j === 6))
                || (i === 2 && (j === 0 || j === 6))
                || (i === 3 && (j < 2 || j > 4))
                || (i === 4 && (j < 3 || j > 3)))) {
                document.write("*")
            } else {
                document.write("&nbsp;&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>

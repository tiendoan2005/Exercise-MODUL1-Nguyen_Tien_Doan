<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    for(let i=1;i<=5;i++){
        let line=" ";
        for(let j=1;j<=i;j++){
            line += "*";
        }
        document.write(line + "<br>");
    }
    document.write("<br>")
    for(let i=5;i>0;i--){
        let line=" ";
        for(let j=1;j<=i;j++){
            line += "*";
        }
        document.write(line + "<br>");
    }
    document.write("<br>");
    for (let i = 1; i <= 5; i++) {
        let line = "";
        for (let j = 1; j <= 5 - i; j++) {
            line += "&nbsp;&nbsp;";
        }
        for (let j = 0; j <= i - 1; j++) {
            line += "*";
        }
        document.write(line + "<br>");
    }
    document.write("<br>");
    for(let i=5;i>=1;i--) {
        let line = "";
        for (let j = 5;j>i; j--) {
            line += "&nbsp;&nbsp;";
        }
        for (let j =1; j <i+1; j++) {
            line += "*"
        }
        document.write(line + "<br>");
    }

</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<script>
    let a;
    let factorial=1;
        a=parseInt(prompt("Nhập vào số nguyên dương bạn muốn tính: "));
        for(let i=a;i>0;i--) {
            factorial *= i;
        }alert("Kết quả giai thừa của "+a+" = "+ factorial);

</script>
</body>
</html>

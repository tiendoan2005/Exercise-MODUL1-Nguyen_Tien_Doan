<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
var suit;
suit="<table border='1' width='1000'  cellspacing='2' cellpadding='3'>";
    for (i=1;i<= 10;i++){
    suit= suit +"<tr>";
    for(j=1;j<=10;j++){
        suit=suit + "<td>" + j +" x " + i +" = "+ i * j + "</td>";
    }
    suit = suit + "</tr>";
}
    suit = suit + "</table>";
    document.write(suit);
</script>
</body>
</html>

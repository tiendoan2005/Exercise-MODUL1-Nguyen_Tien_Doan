<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<h1>Máy tính</h1>
<form>
<input type="number" id="Num1" placeholder="Nhập số thứ 1">
<input type="number" id="Num2" placeholder="Nhập số thứ 2"><br><br>
<button type="button" onclick="convert('+')">Cộng</button>
<button type="button" onclick="convert('-')">Trừ</button>
<button type="button" onclick="convert('*')">Nhân</button>
<button type="button" onclick="convert('/')">Chia</button>
<p>kết quả: <span id="Kq">0</span></p>
</form>
</body>
<script>
    function convert(a) {
        let num1 = parseInt(document.getElementById("Num1").value);
        let num2 = parseInt(document.getElementById("Num2").value);
        if (a == "+") {
            let result = num1 + num2;
            document.getElementById("Kq").innerHTML = result;
        } else if (a == "-") {
            let result = num1 - num2;
            document.getElementById("Kq").innerHTML = result;
        } else if (a == "*") {
            let result = num1 * num2;
            document.getElementById("Kq").innerHTML = result;
        }else{
            let result =num1/num2;
            document.getElementById("Kq").innerHTML = result;
        }
    }
</script>
</html>

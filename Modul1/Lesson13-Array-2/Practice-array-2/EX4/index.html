<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào chuỗi của bạn: ");
    let Array = a.split("");
    document.write(Array + "<br>");
    let dem = 0;
    for (let i = 0; i < Array.length; i++) {
        dem++;
    }
    document.write("Số từ trong chuỗi là: " + dem)
</script>
</body>
</html>

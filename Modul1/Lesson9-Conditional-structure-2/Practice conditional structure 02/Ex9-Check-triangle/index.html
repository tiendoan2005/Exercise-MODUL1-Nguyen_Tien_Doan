<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra cạnh của tam giác </title>
</head>
<body>
<script>
  let a,b,c;
  do{
     a=Number(prompt("Nhập vào cạnh a: "));
     b=Number(prompt("Nhập vào cạnh b: "));
     c=Number(prompt("Nhập vào cạnh c: "));
    if(isNaN(a)||isNaN(b)||isNaN(c)){
      alert("Vui lòng kiểm tra lại kí tự nhập!")
    }
  }while (isNaN(a)||isNaN(b)||isNaN(c))
  if(a + b < c|| b + c < a ||a + c < b ){
    alert("a = "+a+" , " + " b = "+b+" , "+" c = "+c+" , " + "Số liệu không phù hợp với điều kiện cạnh của tam giác " )
  }else{
    alert("Đủ điều kiện, bạn vừa nhập vào cạnh của 1 tam giác");
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
</head>
<body>
<h1>Quản lý sản phẩm</h1>

<form>
    <input type="text" id="Newproduct" placeholder="Nhập tên sản phẩm">
    <button type="button" onclick="Addproduct()">Thêm</button>
</form>
<h2>Danh sách sản phẩm</h2>
<ul id="Kq"></ul>

<script>
    let Product = [];

    function Addproduct() {
        let names = document.getElementById("Newproduct").value;
        if (names.trim() !== "") {
            Product.push(names);
            document.getElementById("Newproduct").value = "";
            DisplayProducts();
        } else {
            alert("Vui lòng nhập tên sản phẩm!");
        }
    }

    function DisplayProducts() {
        let Ketqua = document.getElementById("Kq");
        Ketqua.innerHTML = "";

        Product.forEach(function (product, index) {
            let listItem = document.createElement("li");
            listItem.textContent = product;
            let editButton = document.createElement("button");
            editButton.textContent = "Sửa";
            editButton.style.marginLeft = "10px";
            editButton.onclick = function () {
                EditProduct(index);
            };
            let deleteButton = document.createElement("button");
            deleteButton.textContent = "Xóa";
            deleteButton.style.marginLeft = "5px";
            deleteButton.onclick = function () {
                DeleteProduct(index);
            };
            listItem.appendChild(editButton);
            listItem.appendChild(deleteButton);
            Ketqua.appendChild(listItem);
        });
    }

    function EditProduct(index) {
        let newName = prompt("Nhập tên mới cho sản phẩm:", Product[index]);
        if (newName !== null && newName.trim() !== "") {
            Product[index] = newName;
            DisplayProducts();
        } else {
            alert("Tên sản phẩm không được để trống!");
        }
    }

    function DeleteProduct(index) {
        if (confirm("Bạn có chắc chắn muốn xóa sản phẩm này?")) {
            Product.splice(index, 1);
            DisplayProducts();
        }
    }
</script>
</body>

</html>

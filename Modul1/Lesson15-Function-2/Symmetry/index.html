<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<script>
    function isPalindrome(text){
        let cleanText=text.replace(/\s+/g, '').toLowerCase();
        for(let i=0;i<cleanText.length/2;i++){
            if(cleanText[i]!==cleanText[cleanText.length-1-i]){
                return false;
            }
        }
        return true;
    }
    let text=prompt("Nhập vào chuỗi của bạn");
    if(isPalindrome(text)){
        document.write("Là từ đối xứng");
    }else{
        document.write("Không là từ đối xứng")
    }
</script>
</body>
</html>

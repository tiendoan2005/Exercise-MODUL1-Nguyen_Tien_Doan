<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi nhiệt độ</title>
</head>
<body>
<script>
    while (true){
        let a=prompt("Nhập vào nhiệt độ bạn muốn: ");
        if(a>100){
        alert("Vui lòng giảm nhiệt độ")
        }else if(a<20){
            alert("Vui lòng tăng nhiệt độ")
        }else {
            alert("Nhiệt độ ổn định");
            break;
        }
    }
</script>
</body>
</html>

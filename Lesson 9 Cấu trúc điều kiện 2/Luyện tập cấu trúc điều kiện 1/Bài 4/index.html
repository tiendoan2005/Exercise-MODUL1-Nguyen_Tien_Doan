<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong 3 số</title>
</head>
<body>
<script>
  let a=parseInt(prompt("Nhập số a: "));
  document.write(a+ " ,");
  let b=parseInt(prompt("Nhập số b: "));
  document.write(b+ " ,");
  let c=parseInt(prompt("Nhập số c: "));
  document.write(c+ " " + "<br>");
  max=a;
  if(b>max && b>c){
    document.write(b + " là giá trị lớn nhất");
  }else if(c > max && c > b){
    document.write(c + " là giá trị lớn nhất");
  }else{
    document.write(a + " là giá trị lớn nhất");
  }
</script>
</body>
</html>

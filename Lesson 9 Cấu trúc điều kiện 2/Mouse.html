<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://minecraft.wiki/images/thumb/Blocks_preview.png/300px-Blocks_preview.png?b6099" style="width: 300px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveright()">
    <button type="reset" onclick="rs()">Reset</button>
</form>
<script>
    let imgObj=null;
    imgObj=document.getElementById("myImage");
    function init(){
        imgObj=document.getElementById("myImage");
        imgObj.style.position='relative';
        imgObj.style.left='0px';
    }
    function moveright(){
        imgObj.style.left=parseInt(imgObj.style.left) + 10+'px';
    }
    function rs(){
        imgObj.style.left= '0px';
    }
    window.onload=init;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ứng dụng vui</h1>
<textarea style="width: 300px; height: 150px" id="myTextarea"></textarea>
<script>
    let a = [];
    a[1] = 'I';
    a[2] = ' ';
    a[3] = 'L';
    a[4] = 'I';
    a[5] = 'K';
    a[6] = 'E';
    a[7] = ' ';
    a[8] = 'W';
    a[9] = 'A';
    a[10] = 'T';
    a[11] = 'E';
    a[12] = 'R';
    a[13] = 'M';
    a[14] = 'E';
    a[15] = 'L';
    a[16] = 'O';
    a[17] = 'N';
    a[18] = ' ';
    a[19] = 'J';
    a[20] = 'U';
    a[21] = 'I';
    a[22] = 'C';
    a[23] = 'E';
    a[24] = '!';

    function Joker() {
        let texts = document.getElementById("myTextarea").value;
        let n = "";
        j = texts.length;
        if (j > 0) {
            for (let i = 1; i <= j && i <= 24; i++) {
                n += a[i];
            }
            if (j === 24) {
                document.getElementById("myTextarea").value = "";
                n = "";
            }
        }
        document.getElementById("myTextarea").value = n;
    }

    document.getElementById("myTextarea").addEventListener("input", Joker);
</script>
</body>
</html>

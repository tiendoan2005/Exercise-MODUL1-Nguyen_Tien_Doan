<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = [];
    let num = parseInt(prompt("Nhập vào số lượng phần tử:"));
    for (let i = 0; i < num; i++) {
        let text = prompt("Nhập vào các phần tử: ");
        a.push(text);
    }
    for (let i = 0; i < a.length; i++) {
        document.write(a[i] + " ");
    }
    for (let i = 0; i < a.length; i++) {
    }
    let reversed = a.reverse().join(" ");
    document.write("Mảng sau khi đảo ngược: " + reversed + "<br>");

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic tac toe</title>
</head>
<body>
<button type="button" onclick="Convert()">Start</button>
<div id="gemm"></div>
<script>
    let board = [];
    let h = 1;
    for (let i = 0; i < 3; i++) {
        board[i] = [];
        for (let j = 0; j < 3; j++) {
            board[i][j] = "&nbsp"
        }
    }

    function renderBoard() {
        let tableHTML = "<table border='1' style='border-collapse: collapse; text-align: center; width: 300px; height: 300px; font-size: 50px'>";
        for (let i = 0; i < 3; i++) {
            tableHTML += "<tr>";
            for (let j = 0; j < 3; j++) {
                tableHTML += `<td>${board[i][j]}</td>`;
            }
            tableHTML += "</tr>";
        }
        tableHTML += "</table>";
        document.getElementById("gemm").innerHTML=tableHTML;
    }
    function Convert() {
        let nhapX = parseInt(prompt("Nhập tọa độ X: "));
        let nhapY = parseInt(prompt("Nhập tọa độ Y: "));
        if (isNaN(nhapX) || isNaN(nhapY)) {
            alert("Vui lòng nhập đúng tọa độ!");
            return;
        }
        if (nhapX < 0 || nhapX > 2 || nhapY < 0 || nhapY > 2 || isNaN(nhapX) || isNaN(nhapY)) {
            alert("Tọa độ không hợp lệ. Vui lòng nhập lại!");
            return;
        }
        if (h % 2 === 0) {
            board[nhapX][nhapY] = "x";
        } else {
            board[nhapX][nhapY] = "o";
        }
        h++;
        renderBoard();
        for(let i=0; i<3; i++){
            for (let j=0; j<3; j++){
                if (board[i][j] === 'x' && board[i][j+1] === 'x' && board[i][j+2] === 'x' ||
                    board[i][j] === 'x' && board[i+1][j] === 'x' && board[i+2][j] === 'x'||
                    board[i][j] === 'x' && board[i+1][j+1] === 'x' && board[i+2][j+2] === 'x'||
                    board[i][j+2] === 'x' && board[i+1][j+1] === 'x' && board[i+2][j] === 'x'){
                    alert("x Thắng");
                }else if(board[i][j] === 'o' && board[i][j+1] === 'o' && board[i][j+2] === 'o' ||
                    board[i][j] === 'o' && board[i+1][j] === 'o' && board[i+2][j] === 'o'||
                    board[i][j] === 'o' && board[i+1][j+1] === 'o' && board[i+2][j+2] === 'o'||
                    board[i][j+2] === 'o' && board[i+1][j+1] === 'o' && board[i+2][j] === 'o'){
                    alert("o Thắng");
                }
            }
        }
    }
    renderBoard();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào ký tự của bạn: ");

    function Checks() {
        if (a % 1 === 0) {
            alert("True");
        }else{
            alert("False");
        }
    }
    Checks();
</script>
</body>
</html>
